<h2 mat-dialog-title>Assign Orders</h2>
<mat-dialog-content class="mat-typography">
  <div class="col">
    <label><strong>Dispatcher Name</strong></label><br/>

    <select [(ngModel)]="dispatcher" style="width: 85%;" placeholder="Dispatcher Name">
        <!-- <option value="0">--Select Category--</option> -->
        <option *ngFor="let s of dispatcherList"  value={{s._id}} >
            {{s.name}}
        </option>
    </select>


    <!-- <input type="text" name="Category" [(ngModel)]="Category" placeholder="Category"> -->
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" class="mat-raised-button mat-warn" mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary" class="mat-raised-button mat-primary" cdkFocusInitial>Assign</button>
</mat-dialog-actions>
