<div class="row" *ngIf="showtable">
  <div class="col-lg-12">
  <mat-card class="p-0"   [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
    <mat-card-content class="p-0">
      <ngx-datatable
            class="material ml-0 mr-0"
            [rows]="DispatchersList"
            [columnMode]="'flex'"
            [headerHeight]="50"
            [footerHeight]="50"
            [limit]="10"
            [rowHeight]="'auto'">
            <ngx-datatable-column name="Order number" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
               {{row?.name}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Customer Name" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
               {{row?.name}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Mobile number" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
               {{row?.mobile}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Address" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
               {{row?.pan_number}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Type" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
               {{row?.pan_number}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="zone" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
               {{row?.pan_number}}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Actions" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <button mat-icon-button mat-sm-button color="primary" title="Edit" class="mr-1" (click)="editDispatcher(row)"><mat-icon>edit</mat-icon></button>
              </ng-template>
            </ngx-datatable-column>


          </ngx-datatable>
    </mat-card-content>
  </mat-card>
 </div>
</div>

<div class="row" *ngIf="showList">

  <div class="col-lg-12">
    <mat-card style="width: 98%;">
      <mat-card-title> Customer Details <button style="margin-left: 70%;" mat-raised-button color="primary">Download List</button></mat-card-title>
      <mat-card-content>Customer Name: {{customername}} </mat-card-content>
      <mat-card-content>Customer Address: {{customeraddress}}</mat-card-content>
    </mat-card>

    <mat-card style="width: 98%;">
      <mat-card-title>Add Products</mat-card-title>
      <mat-card-content>
        <div fxFlex="100" fxFlex.gt-xs="30" class="pr-1">
        <div class="pb-1">
          <mat-form-field class="full-width">
            <input matInput name="product" placeholder="Product">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-xs="30" class="pr-1">
        <div class="pb-1">
          <mat-form-field class="full-width">
            <input matInput name="Quantity" placeholder="Quantity">
          </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFlex.gt-xs="30" class="pr-1">
        <div class="pb-1">
          <mat-form-field class="full-width">
            <input matInput name="Price" placeholder="Price">
          </mat-form-field>
        </div>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1">
          <div class="pb-1">
            <button mat-raised-button color="warn">Add</button>
            </div>
            </div>
      </mat-card-content>
    </mat-card>

  </div>
</div>

<div class="row" *ngIf="showlistTable">
  <div class="col-lg-12" >
    <mat-card class="p-0" style="width: 98%;"  [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
      <mat-card-content class="p-0">
        <ngx-datatable
              class="material ml-0 mr-0"
              [rows]="DispatchersList"
              [columnMode]="'flex'"
              [headerHeight]="50"
              [footerHeight]="50"
              [limit]="10"
              [rowHeight]="'auto'">
              <ngx-datatable-column name="Product Name" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                 {{row?.name}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Quantity" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                 {{row?.name}}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Price" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                 {{row?.mobile}}
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            <button style="margin-left: 90%;" mat-raised-button color="primary">Save</button>
      </mat-card-content>
    </mat-card>

   </div>
</div>
