

<hr>
<div class="container">
 
<label><strong>Category Name</strong></label><br/>
    <input type="text" name="category" [(ngModel)]="category" placeholder="Category Name">


   &nbsp;
<input type='file' [(ngModel)]='image' (change)="onfileSelector($event)">

<button mat-raised-button color="primary" (click)="saveCategory()">{{BtnName}}</button>
 &nbsp;<button mat-raised-button color="warn" (click)="clearFields()">Clear</button>

 <br/>
<br/>



<mat-card class="p-0"   [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-content class="p-0">
    <ngx-datatable
          class="material ml-0 mr-0"
          [rows]="CategoryList" 
          [columnMode]="'flex'"
          [headerHeight]="50"
          [footerHeight]="50"
          [limit]="10"
          [rowHeight]="'auto'">
          <ngx-datatable-column name="Category Name" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
             {{row?.name}} 
            </ng-template>
          </ngx-datatable-column> 
           
          <ngx-datatable-column name="Actions" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-icon-button mat-sm-button color="primary" title="Edit" class="mr-1" (click)="editCategory(row)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button mat-sm-button color="warn" title="Delete" (click)="deleteCategory(row)"><mat-icon>delete</mat-icon></button>
         
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
  </mat-card-content>
</mat-card>

</div>
